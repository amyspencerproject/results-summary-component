<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="result-card">
        <h1>Your Result</h1>
        <div class="result-score-container">
          <p class="result-score"><span class="highlight">76</span> of 100</p>
        </div>
        <h2 class="result-rank">Great</h2>
        <p class="result-message">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary-card">
        <h3>Summary</h3>
        <div class="category reaction">
          <div class="category-wrapper">
            <img src="{%ICON%}" alt="" class="icon" />
            <h4>{%CATEGORY%}</h4>
          </div>
          <p class="score"><span class="darken">{%SCORE%}</span> / 100</p>
        </div>
        <div class="category memory">
          <div class="category-wrapper">
            <img src="{%ICON%}" alt="" class="icon" />
            <h4>{%CATEGORY%}</h4>
          </div>
          <p class="score"><span class="darken">{%SCORE%}</span> / 100</p>
        </div>
        <div class="category verbal">
          <div class="category-wrapper">
            <img src="{%ICON%}" alt="" class="icon" />
            <h4>{%CATEGORY%}</h4>
          </div>
          <p class="score"><span class="darken">{%SCORE%}</span> / 100</p>
        </div>
        <div class="category visual">
          <div class="category-wrapper">
            <img src="{%ICON%}" alt="" class="icon" />
            <h4>{%CATEGORY%}</h4>
          </div>
          <p class="score"><span class="darken">{%SCORE%}</span> / 100</p>
        </div>
        <button class="btn-continue">Continue</button>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </p>

      <p>
        Coded by
        <a
          href="https://www.frontendmentor.io/profile/amyspencerproject"
          target="_blank"
          >Amy Spencer</a
        >.
      </p>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
